<mat-card class="order">
  <h1 class="mat-card-header">Manage Orders</h1>
  <div>
    <table mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td class="text-start" mat-cell *matCellDef="let order">
          {{ order.shipping.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="datePlaced">
        <th class="text-end" mat-header-cell *matHeaderCellDef>Date Placed</th>
        <td class="text-end" mat-cell
            *matCellDef="let order"> {{ order.datePlaced| date }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
